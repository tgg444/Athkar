<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ذاكر - أبو الحسن tgg4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #065f46;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
            --border: #f1f5f9;
            --radius: 1.25rem;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --border: #334155;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Cairo', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            height: 100dvh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            transition: all 0.3s ease; 
        }

        /* Credits Banner */
        .dev-header { 
            background: var(--primary); 
            color: white; 
            padding: 0.6rem; 
            text-align: center; 
            font-size: 0.75rem; 
            font-weight: 800; 
            z-index: 5000;
        }

        /* Top App Bar */
        .app-bar { 
            padding: 1rem 1.25rem; 
            background: var(--card); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border-bottom: 1px solid var(--border);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
        .app-bar h1 { font-size: 1.25rem; font-weight: 900; color: var(--primary); }
        .app-bar-icons { display: flex; gap: 1.25rem; font-size: 1.4rem; color: var(--muted); }

        /* Search Section */
        .search-section { padding: 1rem 1.25rem; }
        .search-wrapper { 
            background: var(--card); 
            display: flex; 
            align-items: center; 
            padding: 0.75rem 1rem; 
            border-radius: var(--radius); 
            border: 2px solid var(--primary);
            box-shadow: var(--shadow);
        }
        .search-wrapper input { 
            border: none; 
            outline: none; 
            width: 100%; 
            background: transparent; 
            color: var(--text); 
            font-size: 0.95rem; 
            padding: 0 0.75rem; 
        }

        /* Main Scroll Area */
        .main-view { 
            flex: 1; 
            overflow-y: auto; 
            padding: 0.5rem 1.25rem 12rem; 
            display: none; 
            scroll-behavior: smooth; 
        }
        .main-view.active { display: block; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-head { 
            margin: 1.5rem 0 1rem; 
            font-size: 1rem; 
            font-weight: 800; 
            color: var(--primary); 
            display: flex; 
            align-items: center; 
            gap: 0.5rem; 
        }

        /* Grid Layout for Mobile */
        .grid-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); 
            gap: 0.75rem; 
        }
        .grid-box { 
            background: var(--card); 
            padding: 1.25rem 0.5rem; 
            border-radius: 1rem; 
            text-align: center; 
            font-size: 0.8rem; 
            font-weight: 700; 
            box-shadow: var(--shadow); 
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.2s;
        }
        .grid-box:active { transform: scale(0.9); background: var(--primary); color: white; }

        /* Track/Result Card */
        .item-card { 
            background: var(--card); 
            margin-bottom: 0.75rem; 
            padding: 1rem; 
            border-radius: 1.25rem; 
            display: flex; 
            align-items: center; 
            box-shadow: var(--shadow); 
            border: 1px solid var(--border);
        }
        .item-card:active { border-color: var(--primary); }
        .item-body { flex: 1; margin-left: 0.75rem; overflow: hidden; }
        .item-body h4 { font-size: 0.9rem; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .btn-play-mini { 
            width: 2.5rem; 
            height: 2.5rem; 
            background: var(--primary); 
            color: white; 
            border-radius: 50%; 
            border: none; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1rem; 
        }

        /* Floating Mini Player */
        .mini-player-fixed { 
            position: fixed; 
            bottom: 6rem; 
            left: 1rem; 
            right: 1rem; 
            background: var(--card); 
            height: 4.5rem; 
            border-radius: 1.5rem; 
            display: none; 
            align-items: center; 
            padding: 0 1rem; 
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); 
            border: 2px solid var(--primary); 
            z-index: 1000; 
        }

        /* Full Player Overlay */
        .overlay-player { 
            position: fixed; 
            inset: 0; 
            background: var(--bg); 
            z-index: 4000; 
            display: none; 
            flex-direction: column; 
            padding: 3rem 1.5rem; 
            text-align: center;
        }
        .album-disk { 
            position: relative; 
            width: 15rem; 
            height: 15rem; 
            margin: 2rem auto; 
            border-radius: 3.5rem; 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 6rem; 
            box-shadow: 0 25px 50px -12px rgba(16, 185, 129, 0.4); 
        }

        /* Progress Bar Organization */
        .seek-group { margin: 2rem 0; }
        .seek-track { 
            width: 100%; 
            height: 0.65rem; 
            background: var(--border); 
            border-radius: 1rem; 
            position: relative; 
            cursor: pointer; 
            overflow: hidden; 
        }
        .seek-fill { height: 100%; background: var(--primary); position: absolute; right: 0; top: 0; width: 0%; border-radius: 1rem; transition: width 0.1s linear; }
        .seek-times { display: flex; justify-content: space-between; margin-top: 0.75rem; font-size: 0.85rem; font-weight: 800; }

        .control-btns { display: flex; justify-content: center; align-items: center; gap: 2.5rem; margin-top: 1rem; }
        .btn-big-play { 
            width: 5.5rem; 
            height: 5.5rem; 
            background: var(--primary); 
            color: white; 
            border-radius: 50%; 
            border: none; 
            font-size: 2.5rem; 
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }

        /* Loader Overlay Inside Disk */
        .disk-loader { 
            position: absolute; 
            inset: 0; 
            background: rgba(0,0,0,0.7); 
            border-radius: 3.5rem; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 10; 
            backdrop-filter: blur(4px); 
        }
        .loading-dots { width: 3rem; height: 3rem; border: 4px solid rgba(255,255,255,0.2); border-top-color: white; border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #btn-emergency { 
            display: none; 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 1rem 2.5rem; 
            border-radius: 2rem; 
            font-weight: 800; 
            margin-top: 1.5rem; 
            font-size: 1rem; 
            box-shadow: 0 0 20px var(--primary); 
        }

        /* Bottom Nav Bar */
        .bottom-nav-bar { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: var(--card); 
            display: flex; 
            justify-content: space-around; 
            padding: 0.75rem 0 calc(0.75rem + env(safe-area-inset-bottom)); 
            border-top: 1px solid var(--border); 
            z-index: 1000; 
        }
        .nav-button { display: flex; flex-direction: column; align-items: center; gap: 0.25rem; font-size: 0.7rem; color: #94a3b8; cursor: pointer; transition: 0.2s; }
        .nav-button.active { color: var(--primary); font-weight: 900; }
        .nav-button i { font-size: 1.5rem; }
    </style>
</head>
<body>

    <!-- Credits (Abu Al-Hassan Rights) -->
    <div class="dev-header">تصميم وتطوير: أبو الحسن tgg4 - نسألكم الدعاء بالتوفيق</div>

    <header class="app-bar">
        <div class="app-bar-icons">
            <i class="fas fa-moon" onclick="toggleDark()"></i>
            <i class="fas fa-circle-info" onclick="showInfo()"></i>
        </div>
        <h1>ذاكر</h1>
        <i class="fas fa-stopwatch" onclick="setTimer()" style="font-size: 1.4rem; color: var(--muted);"></i>
    </header>

    <section class="search-section">
        <div class="search-wrapper">
            <i class="fas fa-magnifying-glass" style="color:var(--primary)" onclick="runSearch()"></i>
            <input type="text" id="qInput" placeholder="ابحث عن قارئ، سورة أو دعاء...">
        </div>
    </section>

    <!-- Content Pages -->
    <main id="view-home" class="main-view active">
        <div class="section-head"><i class="fas fa-heart"></i> تلاوات مختارة</div>
        <div class="grid-grid">
            <div class="grid-box" onclick="quick('ميثم التمار')">ميثم التمار</div>
            <div class="grid-box" onclick="quick('أباذر الحلواجي')">أباذر الحلواجي</div>
            <div class="grid-box" onclick="quick('عامر الكاظمي')">عامر الكاظمي</div>
            <div class="grid-box" onclick="quick('باسم الكربلائي')">باسم الكربلائي</div>
            <div class="grid-box" onclick="quick('عبد الحي قنبر')">عبد الحي قنبر</div>
            <div class="grid-box" onclick="quick('هاني الخزعلي')">هاني الخزعلي</div>
        </div>
    </main>

    <main id="view-surahs" class="main-view"><div class="grid-grid" id="surahGrid"></div></main>
    <main id="view-duas" class="main-view"><div class="grid-grid" id="duaGrid"></div></main>
    <main id="view-favs" class="main-view"><div id="favList"></div></main>
    <main id="view-results" class="main-view"><div id="resList"></div></main>

    <!-- Mini Player -->
    <div id="miniDock" class="mini-player-fixed" onclick="openFull()">
        <div style="flex:1; overflow:hidden; margin-left:0.75rem;">
            <div id="mTitle" style="font-size:0.85rem; font-weight:800; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">اختر تلاوة مباركة</div>
            <div style="font-size:0.65rem; color:var(--primary); font-weight:800;">جاري التشغيل الآن...</div>
        </div>
        <button class="btn-play-mini" onclick="event.stopPropagation(); togglePlay()">
            <i class="fas fa-play" id="mIcon"></i>
        </button>
    </div>

    <!-- Full Immersive Player -->
    <div id="fullPlayer" class="overlay-player">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <i class="fas fa-chevron-down" style="font-size:2rem; color:var(--primary)" onclick="closeFull()"></i>
            <div style="font-weight:900; color:var(--primary); font-size: 0.9rem;">تطبيق ذاكر - tgg4</div>
            <i class="fas fa-share-nodes" style="font-size:1.5rem;" onclick="share()"></i>
        </div>

        <div class="album-disk">
            <i class="fas fa-quran"></i>
            <div id="playerLoader" class="disk-loader">
                <div class="loading-dots"></div>
                <p style="color:white; font-size:0.75rem; margin-top:1rem; font-weight:800;">جاري التحميل...</p>
            </div>
        </div>

        <h2 id="fTitle" style="font-size:1.15rem; font-weight:900; padding: 0 0.5rem;">-</h2>
        <button id="btn-emergency" onclick="forcePlay()">اضغط لبدء الصوت الآن</button>

        <div class="seek-group">
            <div class="seek-track" id="pBar" onclick="handleSeek(event)">
                <div class="seek-fill" id="pFill"></div>
            </div>
            <div class="seek-times">
                <span id="cTime">00:00</span>
                <span id="tTime">00:00</span>
            </div>
        </div>

        <div class="control-btns">
            <i class="fas fa-backward-step" style="font-size:2rem; color:var(--primary)" onclick="nextPrev(-1)"></i>
            <button class="btn-big-play" onclick="togglePlay()"><i class="fas fa-play" id="fIcon"></i></button>
            <i class="fas fa-forward-step" style="font-size:2rem; color:var(--primary)" onclick="nextPrev(1)"></i>
        </div>

        <div style="margin-top:auto; display:flex; justify-content:space-around; padding-bottom: 2rem; color:var(--muted)">
            <div onclick="setSpeed()" style="cursor:pointer; font-weight:800;"><i class="fas fa-gauge-high"></i> <span id="speedVal">1.0x</span></div>
            <div onclick="doFav()" style="cursor:pointer; font-weight:800;"><i id="fHeart" class="far fa-heart"></i> حفظ</div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bottom-nav-bar">
        <div class="nav-button active" onclick="switchView('home', this)"><i class="fas fa-house"></i><span>الرئيسية</span></div>
        <div class="nav-button" onclick="switchView('surahs', this)"><i class="fas fa-book-open"></i><span>السور</span></div>
        <div class="nav-button" onclick="switchView('duas', this)"><i class="fas fa-kaaba"></i><span>الأدعية</span></div>
        <div class="nav-button" onclick="switchView('favs', this)"><i class="fas fa-bookmark"></i><span>المفضلة</span></div>
    </nav>

    <audio id="coreAudio" style="display:none"></audio>

    <script>
        const surahNames = ["الفاتحة", "البقرة", "آل عمران", "النساء", "المائدة", "الأنعام", "الأعراف", "الأنفال", "التوبة", "يونس", "هود", "يوسف", "الرعد", "إبراهيم", "الحجر", "النحل", "الإسراء", "الكهف", "مريم", "طه", "الأنبياء", "الحج", "المؤمنون", "النور", "الفرقان", "الشعراء", "النمل", "القصص", "العنكبوت", "الروم", "لقمان", "السجدة", "الأحزاب", "سبأ", "فاطر", "يس", "الصافات", "ص", "الزمر", "غافر", "فصلت", "الشورى", "الزخرف", "الدخان", "الجاثية", "الأحقاف", "محمد", "الفتح", "الحجرات", "ق", "الذاريات", "الطور", "النجم", "القمر", "الرحمن", "الواقعة", "الحديد", "المجادلة", "الحشر", "الممتحنة", "الصف", "الجمعة", "المنافقون", "التغابن", "الطلاق", "التحريم", "الملك", "القلم", "الحاقة", "المعارج", "نوح", "الجن", "المزمل", "المدثر", "القيامة", "الإنسان", "المرسلات", "النبأ", "النازعات", "عبس", "التكوير", "الانفطار", "المطففين", "الانشقاق", "البروج", "الطارق", "الأعلى", "الغاشية", "الفجر", "البلد", "الشمس", "الليل", "الضحى", "الشرح", "التين", "العلق", "القدر", "البينة", "الزلزلة", "العاديات", "القارعة", "التكاثر", "العصر", "الهمزة", "الفيل", "قريش", "الماعون", "الكوثر", "الكافرون", "النصر", "المسد", "الإخلاص", "الفلق", "الناس"];
        const duaNames = ["دعاء كميل", "دعاء التوسل", "دعاء الندبة", "زيارة عاشوراء", "حديث الكساء", "دعاء الصباح", "دعاء العهد", "زيارة وارث", "دعاء الجوشن الكبير", "المناجاة الشعبانية", "زيارة أمين الله"];
        
        const audio = document.getElementById('coreAudio');
        let currentPlaylist = [];
        let currentIndex = -1;
        let favs = JSON.parse(localStorage.getItem('zakir_favs_v26')) || [];

        function init() {
            document.getElementById('surahGrid').innerHTML = surahNames.map(s => `<div class="grid-box" onclick="quick('سورة ${s}')">${s}</div>`).join('');
            document.getElementById('duaGrid').innerHTML = duaNames.map(d => `<div class="grid-box" onclick="quick('${d}')">${d}</div>`).join('');
            if(localStorage.getItem('zakir_theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
            refreshFavs();
        }

        async function playTrack(idx, list) {
            currentPlaylist = list;
            currentIndex = idx;
            const track = currentPlaylist[idx];
            
            // ⚡️ Unlock Audio Engine
            audio.pause();
            audio.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAP8A/w=="; 
            audio.play().catch(() => console.log("Warming up..."));

            openFull();
            document.getElementById('fTitle').innerText = track.title;
            document.getElementById('mTitle').innerText = track.title;
            document.getElementById('miniDock').style.display = 'flex';
            
            const loader = document.getElementById('playerLoader');
            const emergency = document.getElementById('btn-emergency');
            loader.style.display = 'flex';
            emergency.style.display = 'none';

            try {
                const response = await fetch("https://api.vidssave.com/api/contentsite_api/media/parse", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    referrerPolicy: "no-referrer",
                    body: `auth=20250901majwlqo&domain=api-ak.vidssave.com&origin=source&link=${encodeURIComponent(track.url)}`
                });
                
                const res = await response.json();
                const resources = res.data.resources;
                const mp3Url = (resources.find(r => r.quality.includes('128')) || resources[0]).download_url;
                
                audio.src = mp3Url.startsWith('//') ? 'https:' + mp3Url : mp3Url;
                
                audio.play().then(() => {
                    loader.style.display = 'none';
                }).catch(() => {
                    loader.style.display = 'none';
                    emergency.style.display = 'block';
                });

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: track.title, artist: 'أبو الحسن tgg4',
                        artwork: [{ src: 'https://via.placeholder.com/512/10b981/ffffff?text=tgg4', sizes: '512x512', type: 'image/png' }]
                    });
                    navigator.mediaSession.setActionHandler('seekto', (d) => { audio.currentTime = d.seekTime; sync(); });
                    navigator.mediaSession.setActionHandler('play', () => audio.play());
                    navigator.mediaSession.setActionHandler('pause', () => audio.pause());
                }
                updateFavBtn();
            } catch (e) {
                loader.style.display = 'none';
                alert("تأكد من اتصال الإنترنت. تطوير أبو الحسن tgg4");
            }
        }

        function forcePlay() { audio.play(); document.getElementById('btn-emergency').style.display = 'none'; }

        function sync() {
            if ('mediaSession' in navigator && 'setPositionState' in navigator.mediaSession) {
                if (audio.duration && isFinite(audio.duration)) {
                    navigator.mediaSession.setPositionState({
                        duration: audio.duration,
                        playbackRate: audio.playbackRate,
                        position: audio.currentTime
                    });
                }
            }
        }

        audio.onplaying = () => { document.getElementById('playerLoader').style.display = 'none'; };
        audio.onplay = () => { 
            document.getElementById('fIcon').className = 'fas fa-pause'; 
            document.getElementById('mIcon').className = 'fas fa-pause'; 
            sync(); 
        };
        audio.onpause = () => { 
            document.getElementById('fIcon').className = 'fas fa-play'; 
            document.getElementById('mIcon').className = 'fas fa-play'; 
        };

        audio.ontimeupdate = () => {
            if(!audio.duration || isNaN(audio.duration)) return;
            const pct = (audio.currentTime / audio.duration) * 100;
            document.getElementById('pFill').style.width = pct + '%';
            document.getElementById('cTime').innerText = fmt(audio.currentTime);
            document.getElementById('tTime').innerText = fmt(audio.duration);
            if(Math.floor(audio.currentTime) % 2 === 0) sync();
        };

        function handleSeek(e) {
            const rect = document.getElementById('pBar').getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = 1 - (x / rect.width);
            audio.currentTime = percentage * audio.duration;
            sync();
        }

        async function runSearch() {
            const q = document.getElementById('qInput').value.trim();
            if(!q) return;
            switchView('results', null);
            document.getElementById('resList').innerHTML = '<p style="text-align:center; padding:3rem; opacity:0.6;">جاري جلب النتائج...</p>';
            try {
                const response = await fetch("https://vidssave.com/api/proxy", {
                    method: "POST", headers: { "Content-Type": "application/json" }, referrerPolicy: "no-referrer",
                    body: JSON.stringify({ url: "/media/hot_list", data: { hot_type: "ytb", keyword: q } })
                });
                const data = await response.json();
                const items = data.data.items || [];
                document.getElementById('resList').innerHTML = items.map((item, index) => `
                    <div class="item-card">
                        <div class="item-body" onclick='playTrack(${index}, ${JSON.stringify(items).replace(/'/g, "&apos;")})'>
                            <h4>${item.title}</h4>
                        </div>
                        <button class="btn-play-mini" onclick='playTrack(${index}, ${JSON.stringify(items).replace(/'/g, "&apos;")})'><i class="fas fa-play"></i></button>
                    </div>
                `).join('');
            } catch (e) { }
        }

        function fmt(s) { if(isNaN(s)) return "00:00"; const m = Math.floor(s/60), sec = Math.floor(s%60); return (m<10?'0'+m:m)+':'+(sec<10?'0'+sec:sec); }
        function togglePlay() { audio.paused ? audio.play() : audio.pause(); }
        function switchView(id, el) {
            document.querySelectorAll('.main-view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            if(el) { document.querySelectorAll('.nav-button').forEach(d => d.classList.remove('active')); el.classList.add('active'); }
        }
        function toggleDark() { const isD = document.body.hasAttribute('data-theme'); isD ? document.body.removeAttribute('data-theme') : document.body.setAttribute('data-theme', 'dark'); localStorage.setItem('zakir_theme', isD ? 'light' : 'dark'); }
        function quick(q) { document.getElementById('qInput').value = q; runSearch(); }
        function openFull() { document.getElementById('fullPlayer').style.display = 'flex'; }
        function closeFull() { document.getElementById('fullPlayer').style.display = 'none'; }
        function nextPrev(dir) { if(currentIndex+dir >= 0 && currentIndex+dir < currentPlaylist.length) playTrack(currentIndex+dir, currentPlaylist); }
        function setSpeed() { const speeds = [1, 1.25, 1.5, 2, 0.75]; let n = speeds[(speeds.indexOf(audio.playbackRate) + 1) % speeds.length]; audio.playbackRate = n; document.getElementById('speedVal').innerText = n + 'x'; }
        function setTimer() { const m = prompt("إيقاف بعد كم دقيقة؟", "30"); if(m) setTimeout(() => audio.pause(), m*60000); }
        
        function doFav() {
            if(currentIndex === -1) return;
            const t = currentPlaylist[currentIndex];
            const i = favs.findIndex(f => f.url === t.url);
            i > -1 ? favs.splice(i, 1) : favs.push(t);
            localStorage.setItem('zakir_favs_v26', JSON.stringify(favs));
            updateFavBtn(); refreshFavs();
        }
        function updateFavBtn() { if(currentIndex === -1) return; const isF = favs.some(f => f.url === currentPlaylist[currentIndex].url); document.getElementById('fHeart').className = isF ? 'fas fa-heart' : 'far fa-heart'; document.getElementById('fHeart').style.color = isF ? 'red' : ''; }
        function refreshFavs() { document.getElementById('favList').innerHTML = favs.map((t, i) => `<div class="item-card"><div class="item-body" onclick='playTrack(${i}, ${JSON.stringify(favs).replace(/'/g, "&apos;")})'><h4>${t.title}</h4></div><button class="btn-play-mini" onclick='playTrack(${i}, ${JSON.stringify(favs).replace(/'/g, "&apos;")})'><i class="fas fa-play"></i></button></div>`).join(favs.length?'':'<p style="text-align:center; padding-top:4rem; opacity:0.5;">لا توجد محفوظات</p>'); }
        
        function showInfo() { alert("ذاكر\nتطوير: أبو الحسن tgg4\nنسألكم الدعاء لي ولوالدي بالتوفيق."); }
        function share() { alert("تطبيق ذاكر - tgg4\nانسخ الرابط وشاركه مع أحبابك."); }

        init();
        document.getElementById('qInput').onkeypress = (e) => { if(e.key === 'Enter') runSearch(); };
    </script>
</body>
